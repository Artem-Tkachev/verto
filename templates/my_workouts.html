<h2>Мои тренировки</h2>

{% if workouts %}
  <ul>
  {% for w in workouts %}
    <li>
      <b>{{ w.training_name }}</b> — {{ w.type }}, {{ w.distance }} км, {{ w.duration }} мин

      <form method="post" action="/favorite/{{ w.id }}" style="display:inline;">
        <button type="submit">
          {% if w.id in favorite_ids %}
            Убрать из избранного
          {% else %}
            В избранное
          {% endif %}
        </button>
      </form>

      <a href="/route/{{ w.map }}/leaderboard" style="margin-left: 10px;">Рейтинг</a>

      <form method="post" action="/challenge/{{ w.id }}" style="display:inline; margin-left: 10px;">
        <input type="text" name="to_user" placeholder="Кому" required style="width: 100px;">
        <button type="submit">Челлендж</button>
      </form>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>У тебя пока нет тренировок.</p>
{% endif %}
